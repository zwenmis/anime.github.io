<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizumi Sitesi</title>
    <!-- Tailwind CSS CDN'i -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Varsayılan font ayarı */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Daha koyu arka plan */
            color: #f0f0f0; /* Açık metin rengi */
        }
        /* Custom Animation for Pulse - for a cleaner effect */
        @keyframes custom-pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 105, 180, 0.5); } /* Parlaklık efekti eklendi */
            50% { opacity: 0.8; text-shadow: none; }
        }
        .animate-custom-pulse {
            animation: custom-pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-10">

    <!-- Ana Konteyner -->
    <div class="max-w-4xl w-full bg-[#1e1e1e] rounded-3xl shadow-2xl shadow-black/50 p-6 sm:p-10 flex flex-col items-center border border-pink-900/50">
        
        <!-- Büyük Başlık: NACHT (Animasyonlu - Daha Parlak Pembe) -->
        <h1 class="text-6xl sm:text-8xl md:text-9xl font-black text-pink-300 tracking-tighter mb-12 text-center select-none 
                   animate-custom-pulse transition duration-1000">
            NACHT
        </h1>

        <!-- Site Başlığı ve Giriş Mesajı -->
        <header class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-50 mb-2">Mizumi Sitesi'ne Hoş Geldiniz!</h2>
            <p class="text-pink-400 text-lg font-semibold">En sevilen anime kızlarının galerisi.</p>
        </header>

        <!-- Anime Kızı Galeri Alanı -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
            
            <!-- Galeri Öğesi 1 -->
            <div class="group relative overflow-hidden rounded-xl shadow-lg shadow-pink-900/50 hover:shadow-2xl hover:shadow-pink-500/50 transition duration-300 transform hover:scale-[1.05] border-2 border-transparent hover:border-pink-500/50">
                <img src="https://i.pinimg.com/736x/a4/6d/f0/a46df0418d3a8755e23136c931db2241.jpg"
                     onerror="this.onerror=null; this.src='https://placehold.co/400x550/BDE0FE/2A6F97?text=Resim+Y%C3%BCklenemedi';"
                     alt="Anime Kızı 1 "
                     class="w-full h-72 object-cover transition duration-500 group-hover:opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-pink-900/80 to-transparent p-4 flex items-end">
                    <p class="text-white font-semibold text-lg">Mizuki</p>
                </div>
            </div>

            <!-- Galeri Öğesi 2 -->
            <div class="group relative overflow-hidden rounded-xl shadow-lg shadow-pink-900/50 hover:shadow-2xl hover:shadow-pink-500/50 transition duration-300 transform hover:scale-[1.05] border-2 border-transparent hover:border-pink-500/50">
                <img src="https://i.pinimg.com/1200x/f5/08/9e/f5089e3e4abff35edbc0d3e1666df969.jpg"
                     onerror="this.onerror=null; this.src='https://placehold.co/400x550/FFD1DC/F08080?text=Resim+Y%C3%BCklenemedi';"
                     alt="Anime Kızı 2 [Image of Anime Girl 2]"
                     class="w-full h-72 object-cover transition duration-500 group-hover:opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-pink-900/80 to-transparent p-4 flex items-end">
                    <p class="text-white font-semibold text-lg">Yuki</p>
                </div>
            </div>

            <!-- Galeri Öğesi 3 -->
            <div class="group relative overflow-hidden rounded-xl shadow-lg shadow-pink-900/50 hover:shadow-2xl hover:shadow-pink-500/50 transition duration-300 transform hover:scale-[1.05] border-2 border-transparent hover:border-pink-500/50">
                <img src="https://i.pinimg.com/736x/c7/e2/15/c7e21565277f29f3b090fee9f068cef2.jpg"
                     onerror="this.onerror=null; this.src='https://placehold.co/400x550/C1FFD7/4CAF50?text=Resim+Y%C3%BCklenemedi';"
                     alt="Anime Kızı 3 [Image of Anime Girl 3]"
                     class="w-full h-72 object-cover transition duration-500 group-hover:opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-pink-900/80 to-transparent p-4 flex items-end">
                    <p class="text-white font-semibold text-lg">Kiyomi</p>
                </div>
            </div>

        </section>

        <!-- Daha fazla resim butonu -->
        <button class="mt-12 px-8 py-3 bg-pink-500 text-white font-bold rounded-full text-lg shadow-xl shadow-pink-500/50 hover:bg-pink-400 transition duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-pink-400/70">
            Daha Fazla Gör
        </button>

    </div>

    <!-- Footer: Yapımcı Bilgisi -->
    <footer class="mt-10 py-4 w-full max-w-4xl text-center text-gray-600 border-t border-gray-800">
        &copy; 2025 Mizumi Sitesi. Yapımcı: <span class="font-bold text-pink-400">Zwen Yapımcı</span>.
    </footer>

</body>
</html>
